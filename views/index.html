<!DOCTYPE html>

<html>
   <head>
      <title>Timestamp Microservice | freeCodeCamp.org</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <!-- <link href="style.css" rel="stylesheet" type="text/css"> -->
   </head>

  <style>
    /****** Main Styling ******/
  
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      color: #222;
      background-color: #FaFaFa;
      text-align: center;
      line-height: 1.4em;
      position: relative;
      padding: 30px;
      border: 8px dashed #ffd1dc;
      border-radius: 20px;
      box-shadow: 0 0 0 5px #fbe4ff inset;
      background-clip: padding-box;
    }
  
    html {
      position: relative;
    }
  
    body {
      margin: 0;
    }
  
    /* stick ðŸŒ¸ to each corner of the dashed frame */
    body::before,
    body::after,
    html::before,
    html::after {
      content: "ðŸŒ¸";
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
      z-index: 5;
    }
  
    body::before {
      top: 0px;
      left: -8px;
    }
  
    body::after {
      top: 0px;
      right: -8px;
      transform: scaleX(-1);
    }
  
    html::before {
      bottom: 0px;
      left: 0px;
      transform: scaleY(-1);
    }
  
    html::after {
      bottom: 0px;
      right: 0px;
      transform: rotate(180deg);
    }
  
    .container {
      padding: 0;
      margin-top: 40px;
    }
  
    h3 {
      margin-top: 30px;
    }
  
    hr {
      margin: 25px;
    }
  
    .footer {
      margin-top: 40px;
    }
  
    code {
      font-family: monospace;
      padding: 2px;
      color: black;
      background-color: #fff;
    }
  
    ul {
      list-style-type: none;
    }
  
    li {
      margin-bottom: 0.5em;
    }
  
    a {
      color: #2574A9;
    }
  </style>

   <body>
    <h1>Live Timestamp Clock</h1>
    <hr />
    <div class="container">
      <h2>Current Time:</h2>
      <p>
      <strong>Unix:</strong> <span id="unix"></span><br>
      <strong>UTC:</strong> <span id="utc"></span>
      </p>
    </div>
    <div class="footer">
      <p>
      By <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a>
      </p>
    </div>
    <script>
      function updateClock() {
      const now = new Date();
      document.getElementById('unix').textContent = now.getTime();
      document.getElementById('utc').textContent = now.toUTCString();
      }
      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
